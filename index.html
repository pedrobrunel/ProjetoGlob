<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/estilo.css"> 

    <script>
        function incluirMenu(arquivo, elemento){
            fetch(arquivo)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(elemento).innerHTML = data;
                    
                    // Agora os elementos existem no DOM, então podemos adicionar eventos:
                    const divsMenuCima = document.querySelectorAll(".divMenuCima");               
                    // Criar o áudio uma única vez (evita múltiplas instâncias)
                    const audio = new Audio("sons/MenuHover.mp3");
                    
                    divsMenuCima.forEach(div => {
                        div.addEventListener("mouseenter", function () {
                            audio.currentTime = 0; // Reinicia o som
                            audio.play().catch(error => console.log("Erro ao tocar áudio:", error)); // Toca o som
                        });
                    });
                });
        }
    </script>
    
    


    
</head>
<body onload="incluirMenu('menus/menuCima.html', '#menuCima')">

    <div id="menuCima"></div>

    <div class="divDoMeio">
        <div class="div1"> <img src="imagens/tv-Glob-2.png" width="100%" ></div>
        <div class="div2">
            <img class="imgVideoTVHome" src="imagens/tv-Glob-2.png" width="100%" >
            

            
        </div>
        <div class="div3"> <img src="imagens/tv-Glob-2.png" width="100%" ></div>
        <div class="div4"> <img src="imagens/tv-Glob-2.png" width="100%" ></div>
        <div class="div5"> <img src="imagens/tv-Glob-2.png" width="100%" ></div>
    </div>
</body>
</html>
